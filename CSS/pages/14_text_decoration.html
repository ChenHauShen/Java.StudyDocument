<html>
	<head>
		<title>演示文本装饰text-decoration</title>
		<style type="text/css">
				h1{
					text-decoration:underline;
				}
				h2{
					text-decoration:line-through;
				}
				h3{
					text-decoration:overline;
				}
				h4{
					text-decoration:blink;
				}
		</style>
	</head>
	<body>
		<h1>演示下划线</h1>
		<h2>演示中划线</h2>
		<h3>演示上划线</h3>
		<h4>演示闪烁线</h4>
	</body>
</html>
