<html>
	<head>
		<title>演示字体属性font</title>
		<style type="text/css">
				table{
					border:1px solid black;
					border-collapse:collapse;
				}
				td {
			    border:1px solid black;   
			    border-collapse:collapse; 		
	   		}
				#mytitle{
					text-align:center;
					font-family:黑体;
				}
		</style>
	</head>
	<body>
		<table border="1" width="60%">
			<tr id="mytitle">
				<td>员工编号</td>
				<td>员工姓名</td>
			</tr>
			<tr>
				<td>001</td>
				<td>刘德华</td>
			</tr>
			<tr>
				<td>002</td>
				<td>周华健</td>
			</tr>
			<tr>
				<td>003</td>
				<td>张学友</td>
			</tr>
			<tr>
				<td>004</td>
				<td>周杰伦</td>
			</tr>
		</table>
	</body>
</html>
