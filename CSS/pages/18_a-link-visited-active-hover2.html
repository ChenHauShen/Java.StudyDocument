<html>
	<head>
		<title>演示伪类a:link hover active visited</title>
		<style type="text/css">
			a:link{
				text-decoration:none;
				color:#000033;
			}
			a:hover{
				font-size:30px;
				letter-spacing:10;
				text-decoration:underline;
				color:#CC0033;
			}
			a:active{
				text-decoration:none;
				color:#FFFF00;
			}
			a:visited{
				color:#FF0000;
			}
		</style>
	</head>
	<body>
		<a href="http://www.163.com/" target="_blank">网易首页</a>
	</body>
</html>
