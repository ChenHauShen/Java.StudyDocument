<html>
	<head>
		<title>演示文字布局</title>
	</head>
	<body bgcolor="#99FFCC">
		<!--algin标示对齐方式-->
		<div align="center">
			布局文字
			abc	
		</div>
		<!--div自动换行，叫做块元素-->
		<div align="center" >
			布局文字	
		</div>
		<hr>
		<!--span不自动换行，行元素-->
		<span>行元素中的文字1</span>
		<span>行元素中的文字2</span>
		<hr>
		<!--文字原样输出-->
		<pre>
				布局文字
				abc
		</pre>
		<pre>
				布局文字2
				abc2
		</pre>
	</body>
</html>
