<html>
	<head>
		<title>20160330学习的表单(form)</title>
	</head>
	<body>
		<table align="center">
		<form id="register-form" action="17_form_textarea.html" method="post" enctype="multipart/form-data">
			<tr>
				<td>用&nbsp;户&nbsp;名：
				<td><input id="form-account" type="text" name="regName" maxlength="20"></td>
			</tr>
			<tr>
				<td>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</td>
				<td><input id="form-pwd" type="password" name="pwd"></td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td><input id="form-confirm-pwd" type="password" name="confirmPwd"></td>
			</tr>
			<tr>
				<td>我的爱好：</td>
				<td>踢球<input id="form-ah-tq" type="checkbox" name="ah" value="001" checked>
								跑步<input id="form-ah-pb" type="checkbox" name="ah" value="002"></td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>男<input id="form-ah-sex-m" type="radio" name="sex" value="0">
			      女<input id="form-ah-sex-f" type="radio" name="sex" value="1" checked></td>
			</tr><tr>
				<td>请选择投资类型：</td>
				<td><select name="area" id="selstockinput">
	                    <option value="">全&nbsp;部</option>
	                    <option value="HS">股&nbsp;票</option>
	                    <option value="FN">基&nbsp;金</option>
	                    <option value="FU">期&nbsp;货</option>
	                    <option value="HK">港&nbsp;股</option>
	                    <option value="US">美&nbsp;股</option>
	                    <option value="FX">外&nbsp;汇</option>
	                </select></td>
			</tr><tr>
				<td>自我介绍：</td>
				<td><textarea id="form-js" name="js" rows="5" cols="20"></textarea></td>
			</tr><tr>
				<td>照片：</td>
				<td><input type="file" name="photo"/></td>
			</tr><tr>
				<td colspan="2" align="center"><input type="submit" value="提交"></td>
			</tr>
			
		</form>
	</table>
	</body>
</html>
