<html>
	<head>
		<title>演示checkbox(复选框)</title>	
	</head>
	<body>
		<form id="register-form" action="14_form_checkbox.html" method="get">
			<!--1.可以多选  2.name值一组的要相同-->
			<!--checked表示默认选中-->
			我的爱好：
			踢球<input type="checkbox" name="t" value="tiqiu">
			跑步<input type="checkbox" name="t" value="paobu">
			吃<input type="checkbox" name="t" value="chi" checked>
			唱歌<input type="checkbox" name="t" value="cg">
			逛街<input type="checkbox" name="t" value="gj"><br>
			我喜欢吃的美食：
			北京烤鸭<input type="checkbox" name="food" value="kaoya">
			驴肉火烧<input type="checkbox" name="food" value="hs" checked>
			德州扒鸡<input type="checkbox" name="food" value="pj"><br>
			<button type="submit">提交</button>
		</form>
	</body>
</html>
